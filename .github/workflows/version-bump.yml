name: Version Bump

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Get Last Commit Message
      id: get_commit
      run: |
        last_commit_message=$(git log -1 --pretty=%B)
        echo "::add-mask::$last_commit_message"
        echo "msg=$last_commit_message" >> $GITHUB_ENV

    - name: Run version bump script
      if: ${{ env.msg != 'Bump version to*' }}
      id: bump_version
      run: |
        chmod +x bump_version.sh
        ./bump_version.sh

    - name: Create Pull Request
      if: ${{ env.msg != 'Bump version to*' }}
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ env.branch }}
        base: main  # or your default branch
        title: Bump version to ${{ env.branch }}
        body: This PR bumps the version to ${{ env.branch }}.

name: Elixir CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: animina_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: Install asdf
        run: |
          git clone https://github.com/asdf-vm/asdf.git ~/.asdf --branch v0.8.0
          echo -e "\n. $HOME/.asdf/asdf.sh" >> $HOME/.bashrc
          echo -e "\n. $HOME/.asdf/completions/asdf.bash" >> $HOME/.bashrc

      - name: Install Erlang and Elixir from .tool-versions
        run: |
          . $HOME/.asdf/asdf.sh
          asdf plugin-add erlang
          asdf plugin-add elixir
          erlang_version=$(grep erlang .tool-versions | cut -d " " -f2)
          elixir_version=$(grep elixir .tool-versions | cut -d " " -f2)
          asdf install erlang $erlang_version
          asdf global erlang $erlang_version
          asdf install elixir $elixir_version
          asdf global elixir $elixir_version

      - name: Install Dependencies
        run: |
          . $HOME/.asdf/asdf.sh
          mix local.hex --force
          mix local.rebar --force
          mix deps.get

      - name: Create and Migrate Database
        env:
          MIX_ENV: test
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: animina_test
        run: |
          . $HOME/.asdf/asdf.sh
          mix ecto.create
          mix ecto.migrate

      - name: Run Tests
        env:
          MIX_ENV: test
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: animina_test
        run: |
          . $HOME/.asdf/asdf.sh
          mix test

      - name: Run Credo
        run: |
          . $HOME/.asdf/asdf.sh
          mix credo --strict
